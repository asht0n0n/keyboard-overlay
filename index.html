<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Overlay</title>
  <style>
    /* Body and overall background */
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Dark background for contrast */
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Main keyboard container */
    .keyboard {
      display: grid;
      grid-template-columns: repeat(7, 60px); /* Increased size for better visibility */
      grid-gap: 8px;
      justify-content: center;
      padding: 20px;
      margin-top: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the keyboard on the page */
    }

    /* Individual key styles */
    .key {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2); /* Slightly lighter background */
      border: 1px solid rgba(255, 255, 255, 0.4); /* Soft border */
      color: #fff;
      font-size: 16px; /* Larger text */
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px; /* Rounded corners */
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    /* Hover effect for the keys */
    .key:hover {
      background: rgba(255, 255, 255, 0.3); /* Slight hover effect */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Active state for pressed keys */
    .key.pressed {
      background: #00ffff; /* Bright cyan background when pressed */
      color: #000; /* Dark text color for readability */
      box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff; /* Glowing effect */
    }

    /* Styling for special keys like Shift, Ctrl, etc. */
    .key[data-code="CapsLock"],
    .key[data-code="ShiftLeft"],
    .key[data-code="ShiftRight"],
    .key[data-code="ControlLeft"],
    .key[data-code="AltLeft"] {
      background: rgba(255, 0, 0, 0.2); /* Red-ish for modifier keys */
      color: #fff;
      font-size: 14px;
    }

    .key[data-code="CapsLock"]:hover,
    .key[data-code="ShiftLeft"]:hover,
    .key[data-code="ShiftRight"]:hover,
    .key[data-code="ControlLeft"]:hover,
    .key[data-code="AltLeft"]:hover {
      background: rgba(255, 0, 0, 0.4); /* Darker red on hover */
    }
  </style>
</head>
<body>
  <div class="keyboard" id="keyboard">
    <div class="key" data-code="Tab">Tab</div>
    <div class="key" data-code="KeyQ">Q</div>
    <div class="key" data-code="KeyW">W</div>
    <div class="key" data-code="KeyE">E</div>
    <div class="key" data-code="KeyR">R</div>
    <div class="key" data-code="KeyT">T</div>
    <div class="key" data-code="KeyY">Y</div>

    <div class="key" data-code="CapsLock">Caps</div>
    <div class="key" data-code="KeyA">A</div>
    <div class="key" data-code="KeyS">S</div>
    <div class="key" data-code="KeyD">D</div>
    <div class="key" data-code="KeyF">F</div>
    <div class="key" data-code="KeyG">G</div>
    <div class="key" data-code="KeyH">H</div>

    <div class="key" data-code="ShiftLeft">L-Shift</div>
    <div class="key" data-code="KeyZ">Z</div>
    <div class="key" data-code="KeyX">X</div>
    <div class="key" data-code="KeyC">C</div>
    <div class="key" data-code="KeyV">V</div>
    <div class="key" data-code="KeyB">B</div>
    <div class="key" data-code="ShiftRight">R-Shift</div>

    <div class="key" data-code="ControlLeft">Ctrl</div>
    <div class="key" data-code="AltLeft">Alt</div>
  </div>

  <script>
    const keys = document.querySelectorAll('.key');

    function setKeyState(event, pressed) {
      const key = Array.from(keys).find(k => k.dataset.code === event.code);
      if (key) {
        key.classList.toggle('pressed', pressed);
      } else {
        // Log to see what key is being pressed if not found
        console.log(`Key not found: ${event.code}`);
      }
    }

    // Log keydown and keyup events to see which keys are being pressed
    window.addEventListener('keydown', e => {
      console.log('Key pressed:', e.code); // Log the event code
      setKeyState(e, true);
    });

    window.addEventListener('keyup', e => {
      console.log('Key released:', e.code); // Log the event code
      setKeyState(e, false);
    });
  </script>
</body>
</html>
